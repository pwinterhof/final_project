<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- ====================================== -->
	<!-- BUTTONS -->

	<button id="sign-up-btn">Sign up</button>
	<button id="log-in-btn">Log in</button>
	<button id="make-trade" style="display:none"> Trade</button>
	<button id="view-portfolio" style="display:none"> View Portfolio</button>
<!-- ====================================== -->
	<!-- CONTAINERS AND TIMERS -->
	<div id="clock" ></div>
	<div id="quotes-container">
	<!-- Append quotes here -->
	<!-- timer for quotes -->


	</div>
<br/>
<br/>


	<div id="display-container">	
		<!-- Append all templates here -->
	</div>


<!-- ========================================= -->
	<!-- TEMPLATES -->

	<!-- Sign Up -->
	<script id="signup-template" type="text/x-handlebars-template">
		<div >
			<input placeholder="username" name = "username"/>
			<input placeholder="password" type="password" name = "password"/>
			<button id= "sign-up-submit"> Click to Register! </button>
		</div>
	</script>

	<!-- Log In -->
	<script id="login-template" type="text/x-handlebars-template">
		<div >
			<input placeholder="username" name = "username"/>
			<input placeholder="password" type="password" name = "password"/>
			<button id= "log-in-submit"> Log in </button>
		</div>
	</script>

	<!-- Quotes -->
	<script id="quotes-template" type="text/x-handlebars-template" >
		<div class="quotes">
			<div>========</div>
			<div>{{ticker}}</div>
			<div>========</div>
			<div>Ask: {{ask}}</div>
			<div>Bid: {{bid}}</div>
		</div>
	</script>

	<!-- Make a trade -->
	<!-- inital trade based on symbol and buy/sell -->
	<script id="quotes-trade-template" type="text/x-handlebars-template" >
		<div class="make-trade">
		<select id="select-ticker">
			<option value="0">YHOO</option>
			<option value="1">AAPL</option>
			<option value="2">GOOG</option>
			<option value="3">MSFT</option>
			<option value="4">CRM</option>
			<option value="5">CSCO</option>
			<option value="6">ORCL</option>
			<option value="7">PCLN</option>
		</select>

			<button id="buy-btn">BUY</button>
			<button id="sell-btn">SELL</button>


		</div>
	</script>

	<script id="quotes-buy-template" type="text/x-handlebars-template" >
		<div>
			<div>{{ticker}}</div>
			<div>Buy</div>
			<div>Ask:{{ask}}</div>
			<div><input placeholder="Shares" id="shares-buy"</div>
			<div><button id="submit-buy">Submit</button></div>
		</div>		
	</script>

	<script id="quotes-sell-template" type="text/x-handlebars-template" >
		<div>
			<div>{{ticker}}</div>
			<div>Sell</div>
			<div>Bid:{{bid}}</div>
			<div><input placeholder="Shares" id="shares-sell"</div>
			<div><button id="submit-sell">Submit</button></div>
		</div>		
	</script>

	<script id="trade-confirm-template" type="text/x-handlebars-template" >
		<div>
			<div>{{ticker}}</div>
			<div>Shares:{{share_count}}</div>
			<div>Shares:{{total_cost}}</div>
			<div><input placeholder="Shares" id="shares-sell"</div>
			<div><button id="submit-sell">Submit</button></div>
		</div>		
	</script>

	<script id="portfolio-positions-template" type="text/x-handlebars-template">
		<div>
			<div>Ticker:{{ticker}}</div>
			<div>Shares:{{shares}}</div>
			<div>Total Cost:{{cost}}</div>
			<div>Current Value:{{value}}</div>
			<div>Bid:{{bid}}</div>
			<div>Ask:{{ask}}</div>
		</div>		
	</script>


	<!--app.js -->
	
	<script type="text/javascript" src="app.js"></script>
	








</body>
</html>
